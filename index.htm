
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">


    <title>Weather dashboard</title>
</head>

<body>

    <div class="container1">
         <div class="subcontainer1"> 
             <img src="./assets/icon.htm">    
             <h1>Weather App</h1>
         </div>        
         <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Search for a City"
                       id="searchinput">
                      <button type="submit" id="searchbtn">Submit</button>
                
         </div>
            
     </div>

   
    <div class="container-fluid">
       
       
        <div class="row mt-3">
           
            <div class="col-md-3 searcharea">
                <h2 class="text-secondary">View Your History:</h2>
                
                
                
                <div class="mt-5" id="prevSearches">
                  
                    <!---   Buttons for previous searches here-->
                </div>

               <div>
                <button onclick="removeItems()" id="resetBtn">Reset</button>
               </div>

            </div>
        
        
           
           
           
           
            <div>
                

                 <div id="earthforecast">
                     <div id="header"></div>
               
                     <div id="cardRow"></div>
                   
                
                <!--Weather for current location-->
                  </div>
           
            </div>    
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
